<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="utf-8">
      <title>cadastro com passos</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://kit.fontawesome.com/7a5e68d130.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <header>Cadastro</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  Name
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Contato
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Data
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Concluir
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Informações Básicas:
                  </div>
                  <div class="field">
                     <div class="label">
                        Nome
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Sobrenome
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Próximo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Informações de contato
                  </div>
                  <div class="field">
                     <div class="label">
                        Email
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Celular
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Anteior</button>
                     <button class="next-1 next">Próximo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Data de Nascimento:
                  </div>
                  <div class="field">
                     <div class="label">
                        Data
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Gênero
                     </div>
                     <select>
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Prefiro não informar</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Anterior</button>
                     <button class="next-2 next">Próximo</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Detalhes de Login:
                  </div>
                  <div class="field">
                     <div class="label">
                        Usuário
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Senha
                     </div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Anterior</button>
                     <button class="submit">Cadastrar</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
