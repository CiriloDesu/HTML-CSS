<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tmaanho do seu navegador</p>
    <picture>
        <source srcset="ezgif-4-07d829edbf.webp" media="(max-width: 750px)"><!--imagem pequena-->
        <source media="(max-width:1000px )" srcset="Emoji-Feliz-PNG.png" type="image/webp"><!--imagem média-->
        <img src="asdasd.jfif" alt=""> <!--Imagem grande-->
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender reproduzir áudio em HTML5</p>
    <!--<audio src="midia/POEMA DO CUME - EDITADO BY JUNIORVBRAGA.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls>
        <source src="midia/POEMA DO CUME - EDITADO BY JUNIORVBRAGA.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
