<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .div01:hover > p {
            display: block;
        }
        .div01:hover {
            color: red;
        }
        div > p {
            display: none;
        }
    </style>
    <title>Pseudo-classes</title>
</head>
<body>
    <div class="div01">01
        <p>ESCONDIDO</p>
    </div>
    <div>02</div>
    <div>03</div>
</body>
</html>
