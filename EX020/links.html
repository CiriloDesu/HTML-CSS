<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        li {
            list-style: none;
            text-decoration: none;
        }
        a:visited{
            color: pink;
        }
        a::after{
            content:"DEPOIS";
        }
        li::before{
            content:"ANTES";
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <a href="#">
            <li>Repo</li>
        </a>
        <a href="#">
            <li>Youtube</li>
        </a>
        <a href="#">
            <li>Instagram</li>
        </a>
    </ul>
</body>
</html>
