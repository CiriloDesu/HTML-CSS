    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebra de linhas.</h1>
    <hr>
    <p>Paragráfo pode ser escrito de qualquer jeito, desde que esteja dentro da tag.</p>
    <p>Marcação para quebrar linha <br> é usada essa tag &lt;br&gt; ← </p>
    <p>&reg; &copy;</p>
    <!--less than, greater than-->
    <p>Emoji: &#x1F596;</p>
    <p> &#U1F913;</p>
